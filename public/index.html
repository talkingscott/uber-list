<!doctype html>
<html ng-app="list">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>Consolidated List App</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/uber-list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-touch.min.js"></script>
    <script src="js/uber-list.js"></script>
  </head>
  <body ng-controller="ListCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"> 
          <h3>Consolidated list is coming soon</h3>
        </div>
      </div>
      <div class="row" ng-repeat="list in lists">
        <div class="col-md-12">
          <h4>{{list.name}}<span class="right-align"><span class="glyphicon glyphicon-plus" aria-hidden="true" ng-hide="isInsertable(list.name)" ng-click="toggleInsertable(list.name)"></span><span class="glyphicon glyphicon-minus" aria-hidden="true" ng-show="isInsertable(list.name)" ng-click="toggleInsertable(list.name)"></span><span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ng-hide="isVisible(list.name)" ng-click="toggle(list.name)"></span><span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ng-show="isVisible(list.name)" ng-click="toggle(list.name)"></span></span></h4>
          <div class="list-item-set" ng-show="isVisible(list.name)">
            <ul class="list-unstyled">
              <li ng-repeat="item in list.items">{{item}}</li>
            </ul>
            <form class="form-inline" ng-show="isInsertable(list.name)">
              <div class="form-group">
                <label class="sr-only" for="newItem">New Item</label>
                <input type="text" class="form-control" id="newItem" placeholder="Enter item" ng-model="newItem">
              </div>
              <button type="submit" class="btn btn-default" ng-click="addItem(list.name, newItem)">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
